<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Register - Dloziville Ancestry Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <script>
    const { Client } = Appwrite;
  </script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #1a1a1a;
      color: #e5e7eb;
      transition: background-color 0.5s, color 0.5s;
    }
    .primary-color {
      color: #f87171;
    }
    .primary-bg {
      background-color: #f87171;
    }
    .btn-primary {
      background-color: #f87171;
      color: #1a1a1a;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #ef4444;
      outline: none;
      box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.6);
    }
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #f87171;
      border-radius: 10px;
      border: 2px solid #1e1e1e;
    }
    a:focus-visible {
      outline: 2px solid #f87171;
      outline-offset: 2px;
    }
  </style>
</head>
  <body class="min-h-screen flex flex-col bg-gray-900 transition-colors duration-500">
    <header class="sticky top-0 z-40 bg-gray-800 border-b border-gray-700">
      <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <img
            alt="Dloziville Ancestry Project logo, a stylized tree with roots and branches in red and white colors on dark background"
            class="w-14 h-14 object-contain"
            height="56"
            src="https://storage.googleapis.com/a1aa/image/43fb23f2-409b-4e3a-a3ad-a9793454217f.jpg"
            width="56"
          />
          <h1 class="text-2xl font-bold primary-color">Register Account</h1>
        </div>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-6 py-12">
      <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8 transition-colors duration-500">
        <h2 class="text-3xl font-bold primary-color mb-6 text-center">Create your account</h2>
        <form id="register-form" class="space-y-6" novalidate>
          <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              autocomplete="name"
              class="w-full rounded-md border border-gray-600 px-3 py-2 text-gray-200 bg-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-primary-color transition"
              placeholder="John Doe"
              minlength="2"
            />
            <p id="name-error" class="mt-1 text-xs text-red-500 hidden">Please enter your full name (at least 2 characters).</p>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              class="w-full rounded-md border border-gray-600 px-3 py-2 text-gray-200 bg-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-primary-color transition"
              placeholder="you@example.com"
            />
            <p id="email-error" class="mt-1 text-xs text-red-500 hidden">Please enter a valid email address.</p>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="new-password"
              class="w-full rounded-md border border-gray-600 px-3 py-2 text-gray-200 bg-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-primary-color transition"
              placeholder="••••••••"
              minlength="6"
            />
            <p id="password-error" class="mt-1 text-xs text-red-500 hidden">Password must be at least 6 characters.</p>
          </div>
          <div>
            <label for="password-confirm" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              required
              autocomplete="new-password"
              class="w-full rounded-md border border-gray-600 px-3 py-2 text-gray-200 bg-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-primary-color transition"
              placeholder="••••••••"
              minlength="6"
            />
            <p id="password-confirm-error" class="mt-1 text-xs text-red-500 hidden">Passwords do not match.</p>
          </div>
          <button
            type="submit"
            class="btn-primary w-full py-3 rounded-md text-lg font-semibold shadow hover:shadow-md transition focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-primary-color"
          >
            Register
          </button>
          <p class="text-center text-gray-400 text-sm mt-4">
            Already have an account?
            <a href="login.html" class="text-primary-color hover:underline focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-primary-color">Sign in</a>
          </p>
        </form>
      </div>
    </main>

    <footer class="py-6 text-center text-gray-400 text-sm select-none">
      &copy; 2024 Dloziville Ancestry Project. All rights reserved.
    </footer>

      <script>
        const client = new Appwrite.Client()
          .setEndpoint('https://fra.cloud.appwrite.io/v1')
          .setProject('680b9ce400285c7afee2');

        const account = new Appwrite.Account(client);
        const databases = new Appwrite.Databases(client);

        // Check for active session
        account.get()
          .then(async (user) => {
            const profileList = await databases.listDocuments(
              '680fd941002cc495f230',
              '682a4296002b063adac9',
              [Appwrite.Query.equal('userId', user.$id)]
            );
            const userProfile = profileList.documents[0];
            if (userProfile?.role === 'admin') {
              window.location.href = 'admin-dashboard.html';
            } else {
              window.location.href = 'index.html';
            }
          })
          .catch(() => {});

        function validateEmail(email) {
          return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.toLowerCase());
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
          e.preventDefault();

          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim().toLowerCase();
          const password = document.getElementById('password').value;
          const passwordConfirm = document.getElementById('password-confirm').value;

          ['name', 'email', 'password', 'password-confirm'].forEach(id =>
            document.getElementById(`${id}-error`).classList.add('hidden')
          );

          let hasError = false;
          if (name.length < 2) {
            document.getElementById('name-error').classList.remove('hidden');
            hasError = true;
          }
          if (!validateEmail(email)) {
            document.getElementById('email-error').classList.remove('hidden');
            hasError = true;
          }
          if (password.length < 6) {
            document.getElementById('password-error').classList.remove('hidden');
            hasError = true;
          }
          if (password !== passwordConfirm) {
            document.getElementById('password-confirm-error').classList.remove('hidden');
            hasError = true;
          }
          if (hasError) return;

          const button = e.target.querySelector('button[type="submit"]');
          button.disabled = true;
          button.textContent = 'Registering...';

          try {
            const user = await account.create(Appwrite.ID.unique(), email, password, name);
            await account.createEmailSession(email, password);

            // Create user profile
            await databases.createDocument(
              '680fd941002cc495f230',
              '682a4296002b063adac9',
              Appwrite.ID.unique(),
              {
                userId: user.$id,
                fullName: name,
                email: email,
                role: 'user'
              },
              [
                Appwrite.Permission.read(Appwrite.Role.user(user.$id)),
                Appwrite.Permission.update(Appwrite.Role.user(user.$id)),
                Appwrite.Permission.delete(Appwrite.Role.user(user.$id))
              ]
            );

            // Check role and redirect accordingly
            const profileList = await databases.listDocuments(
              '680fd941002cc495f230',
              '682a4296002b063adac9',
              [Appwrite.Query.equal('userId', user.$id)]
            );

            const userProfile = profileList.documents[0];
            if (userProfile?.role === 'admin') {
              window.location.href = 'admin-dashboard.html';
            } else {
              window.location.href = 'index.html';
            }

          } catch (error) {
            console.error('Registration failed:', error);
            if (error.code === 409) {
              alert('An account with this email already exists.');
            } else {
              alert(error.message || 'Registration failed. Please try again.');
            }
          } finally {
            button.disabled = false;
            button.textContent = 'Register';
          }
        });
      </script>

  </body>

</html>
