<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Dloziville</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: "Inter", sans-serif; }
    .primary-color { color: #e10600; }
    .primary-bg { background-color: #e10600; }
    .btn-primary { background-color: #e10600; color: white; transition: background-color 0.3s ease; }
    .btn-primary:hover, .btn-primary:focus { background-color: #b00400; outline: none; box-shadow: 0 0 0 3px rgba(225, 6, 0, 0.4); }
    .dark .primary-color { color: #f87171; }
    .dark .primary-bg { background-color: #f87171; }
    .dark .btn-primary { background-color: #f87171; color: #1a1a1a; }
    .dark .btn-primary:hover, .dark .btn-primary:focus { background-color: #ef4444; box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.6); }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1e1e1e; }
    ::-webkit-scrollbar-thumb { background-color: #f87171; border-radius: 10px; border: 2px solid #1e1e1e; }
    .humanoid-icon { width: 36px; height: 36px; color: #f87171; cursor: pointer; transition: color 0.3s ease; }
    .humanoid-icon:hover { color: #ef4444; }
    a.icon-link i, a.icon-link svg { cursor: pointer; transition: color 0.3s ease, transform 0.2s ease; }
    a.icon-link:hover i, a.icon-link:hover svg { color: #f87171; transform: scale(1.1); }
    a:focus-visible { outline: 2px solid #f87171; outline-offset: 2px; }
  </style>
</head>
<body class="dark bg-gray-900 min-h-screen flex flex-col items-center p-6">
  <nav class="w-full max-w-5xl bg-gray-800 rounded-lg shadow-md mb-12">
    <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 relative">
      <h1 class="text-3xl font-semibold primary-color">Checkout</h1>
      <div class="flex space-x-4">
        <button aria-label="Home" class="focus:outline-none text-gray-400 hover:text-primary-color transition-colors duration-300" onclick="location.href='index.html'" title="Home">
          <i class="fas fa-home fa-lg"></i>
        </button>
      </div>
    </div>
  </nav>
  <main id="checkout-root" class="w-full flex-grow flex items-center justify-center"></main>
  <footer class="w-full max-w-7xl bg-gray-800 rounded-lg shadow-inner mt-12 p-6 text-gray-300">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center space-y-6 md:space-y-0">
      <div class="flex space-x-6 justify-center md:justify-start items-center">
        <a href="#" aria-label="Facebook" title="Facebook" class="icon-link hover:text-primary-color transition-colors duration-300">
          <i class="fab fa-facebook-f text-2xl"></i>
        </a>
        <a href="#" aria-label="Twitter" title="Twitter" class="icon-link hover:text-primary-color transition-colors duration-300">
          <i class="fab fa-twitter text-2xl"></i>
        </a>
        <a href="#" aria-label="Instagram" title="Instagram" class="icon-link hover:text-primary-color transition-colors duration-300">
          <i class="fab fa-instagram text-2xl"></i>
        </a>
        <a href="#" aria-label="LinkedIn" title="LinkedIn" class="icon-link hover:text-primary-color transition-colors duration-300">
          <i class="fab fa-linkedin-in text-2xl"></i>
        </a>
      </div>
      <div class="flex space-x-6 justify-center md:justify-center">
        <a href="#" class="hover:text-primary-color transition-colors duration-300 font-semibold" title="Policies">Policies</a>
        <a href="#" class="hover:text-primary-color transition-colors duration-300 font-semibold" title="FAQs">FAQs</a>
      </div>
      <div class="text-center md:text-right text-sm">
        Built by KatlegoThatGuy Â© 2025 Dloziville
      </div>
      <form class="flex flex-wrap justify-center md:justify-end space-x-0 md:space-x-2 gap-2 md:gap-0" role="search" aria-label="Site Search">
        <label for="footer-search" class="sr-only">Search</label>
        <input id="footer-search" type="search" placeholder="Search..." class="rounded-l-md border border-gray-600 bg-gray-900 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-primary-color px-3 py-1 w-48" />
        <button type="submit" class="btn-primary rounded-r-md px-4 py-1 font-semibold focus:outline-none focus:ring-2 focus:ring-primary-color" title="Search">
          <i class="fas fa-search"></i>
        </button>
        <a href="register.html" id="footer-register-btn" class="btn-primary px-4 py-1 rounded-md font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-primary-color flex items-center justify-center whitespace-nowrap" title="Register">
          Register
        </a>
        <a href="login.html" id="footer-login-btn" class="btn-primary px-4 py-1 rounded-md font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-primary-color flex items-center justify-center whitespace-nowrap" title="Login">
          Login
        </a>
        <button id="footer-logout-btn" class="btn-primary px-4 py-1 rounded-md font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-primary-color flex items-center justify-center whitespace-nowrap hidden" title="Logout">
          Logout
        </button>
      </form>
    </div>
  </footer>
  <!-- Payment Result Modal -->
  <div id="payment-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50 hidden">
    <div class="bg-gray-800 rounded-lg p-8 shadow-lg text-center max-w-md w-full">
      <h2 id="payment-modal-title" class="text-2xl font-bold mb-4"></h2>
      <p id="payment-modal-message" class="mb-6"></p>
      <button onclick="document.getElementById('payment-modal').classList.add('hidden')" class="btn-primary px-6 py-2 rounded font-semibold">Close</button>
    </div>
  </div>
  <!-- React root for checkout -->
  <div id="react-checkout-root"></div>
  <!-- Appwrite and React/Checkout scripts -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script type="module" src="pages/checkout.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const modal = document.getElementById('payment-modal');
      const title = document.getElementById('payment-modal-title');
      const message = document.getElementById('payment-modal-message');
      if (params.get('payment') === 'success') {
        title.textContent = 'Payment Successful!';
        message.textContent = 'Thank you for your payment. Your submission was successful.';
        modal.classList.remove('hidden');
      } else if (params.get('payment') === 'failure') {
        title.textContent = 'Payment Failed';
        message.textContent = 'Unfortunately, your payment could not be processed. Please try again or contact support.';
        modal.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
